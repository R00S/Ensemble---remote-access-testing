plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.musicassistant.music_assistant"
    compileSdk 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                try {
                    keyAlias keystoreProperties['keyAlias']
                    keyPassword keystoreProperties['keyPassword']
                    def keystoreFile = file(keystoreProperties['storeFile'])
                    if (keystoreFile.exists()) {
                        storeFile keystoreFile
                        storePassword keystoreProperties['storePassword']
                    } else {
                        // Keystore file doesn't exist, will fall back to debug signing
                        println "Warning: Keystore file not found: ${keystoreProperties['storeFile']}"
                    }
                } catch (Exception e) {
                    // Error loading keystore, will fall back to debug signing
                    println "Warning: Could not load keystore configuration: ${e.message}"
                }
            }
        }
    }

    defaultConfig {
        applicationId "com.musicassistant.music_assistant"
        minSdk 21
        targetSdk 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Only use release signing if keystore file actually exists and is readable
            def useReleaseSigning = false
            if (keystorePropertiesFile.exists()) {
                def keystoreFile = file(keystoreProperties['storeFile'])
                if (keystoreFile.exists() && keystoreFile.canRead()) {
                    useReleaseSigning = true
                }
            }
            signingConfig useReleaseSigning ? signingConfigs.release : signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
