plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
def hasValidKeystore = false

if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    
    // Validate that the keystore file exists and can be loaded
    try {
        def keystoreFile = file(keystoreProperties['storeFile'])
        if (keystoreFile.exists()) {
            // Try to actually load the keystore to verify it's not corrupted
            def keyStore = java.security.KeyStore.getInstance(java.security.KeyStore.getDefaultType())
            keystoreFile.withInputStream { stream ->
                keyStore.load(stream, keystoreProperties['storePassword'].toCharArray())
            }
            hasValidKeystore = true
            println "✓ Valid keystore found, will use release signing"
        } else {
            println "✗ Keystore file not found: ${keystoreProperties['storeFile']}, will use debug signing"
        }
    } catch (Exception e) {
        println "✗ Keystore validation failed: ${e.message}, will use debug signing"
        hasValidKeystore = false
    }
}

android {
    namespace "com.musicassistant.music_assistant"
    compileSdk 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    signingConfigs {
        release {
            // Only configure release signing if we have a valid keystore
            if (hasValidKeystore) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    defaultConfig {
        applicationId "com.musicassistant.music_assistant"
        minSdk 21
        targetSdk 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Use release signing only if we validated the keystore successfully
            signingConfig hasValidKeystore ? signingConfigs.release : signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
